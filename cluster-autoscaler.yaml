apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-autoscaler
  namespace: argocd
spec:
  project: infrastructure
  sources:
    - repoURL: https://github.com/byulmaru/infrastructure.git
      targetRevision: HEAD
      path: cluster-autoscaler

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      enabled: true
